version: "3.8"
services:
  ##### Auth #####
  auth:
    container_name: fafago-auth-api
    image: 'fafagoauth/auth:test'
    environment:
      - NODE_ENV=production
      - PORT=80
      - MONGO_HOSTNAME=auth.mongo
      - MONGO_PORT=27017
      - MONGO_DB=fafago_user_db
      - REDIS_HOSTNAME=auth.redis
      - REDIS_PORT=6379
      - PRODUCTS_HOSTNAME=products
      - REVIEWS_HOSTNAME=reviews
    networks:
      auth_network:
      fafago_network:
        aliases:
          - auth
    mem_limit: 400m
    restart: 'unless-stopped'
    ports:
      - "8081:80"
  auth_mongo:
    container_name: fafago-auth-mongo
    image: 'mongo'
    networks:
      auth_network:
        aliases:
          - auth.mongo
    volumes:
      - 'auth_mongo_volume:/data/db'
    mem_limit: 600m
    restart: 'unless-stopped'
  auth_redis:
    container_name: fafago-auth-redis
    image: 'redis'
    networks:
      auth_network:
        aliases:
          - auth.redis
    mem_limit: 600m
    restart: "unless-stopped"
  ##### Products #####
  products:
    container_name: fafago-products-api
    image: 'fafagoproducts/productsapi:latest'
    environment:
      - NODE_ENV=production
      - PORT=80
      - MONGO_PORT=27017
      - MONGO_DB=productsBD
      - HOST_AUTH=http://auth/api/v1
      - HOST_REVIEWS=http://reviews/api/v1
    networks:
      products_network:
      fafago_network:
        aliases:
          - products
    mem_limit: 400m
    restart: 'unless-stopped'
    ports:
      - "8082:80"
  products_mongo:
    container_name: fafago-products-mongo
    image: 'mongo'
    networks:
      products_network:
        aliases:
          - mongoproducts
    volumes:
      - 'products_mongo_volume:/data/db'
    mem_limit: 600m
    restart: 'unless-stopped'
  ##### Reviews #####
  reviews:
    container_name: fafago-reviews-api
    image: fafagoreviews/reviews:dev
    networks:
      reviews_network:
      fafago_network:
        aliases:
          - reviews
    environment:
      - PORT=80
      - DB_SSL=false
      - DB_AUTH=false
      - DB_SERVER=reviews.mongo
      - DB_PORT=27017
      - DB_NAME=fafago_production
      - ENVIRONMENT=production
      - AUTH_URL=http://auth/api/v1
    mem_limit: 400m
    restart: 'unless-stopped'
    ports:
      - "8083:80"
  reviews_mongo:
    container_name: fafago-reviews-mongo
    image: mongo
    networks:
      reviews_network:
        aliases:
          - reviews.mongo
    volumes:
      - 'reviews_mongo_volume:/data/db'
    mem_limit: 600m
    restart: 'unless-stopped'
  ##### Messenger #####
  messenger:
    container_name: fafago-messenger-api
    image: fafagomessenger/messenger:test
    environment:
      - NODE_ENV=production
      - APP_PORT=80
      - REDIS_HOST=messenger.redis
      - REDIS_PORT=6379
      - HOST_AUTH=auth
      - HOST_PRODUCT=products
    networks:
      messenger_network:
      fafago_network:
        aliases:
          - messenger
    mem_limit: 400m
    restart: 'unless-stopped'
    ports:
      - "8084:80"
  messenger_redis:
    container_name: fafago-messenger-redis
    image: redis:6.0.9-alpine
    networks:
      messenger_network:
        aliases:
          - messenger.redis
    volumes:
      - 'messenger_redis_volume:/data' 
    mem_limit: 600m 
    restart: 'unless-stopped'

networks:
  fafago_network: null
  auth_network: null
  products_network: null
  reviews_network: null
  messenger_network: null

volumes:
  auth_mongo_volume: null
  products_mongo_volume: null
  reviews_mongo_volume: null
  messenger_redis_volume: null
